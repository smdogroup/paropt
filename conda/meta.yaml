{% set name = "paropt" %}

{% set version = environ.get('GIT_DESCRIBE_TAG', '') %}
{% if version.startswith('v') %}
{% set version = version[1:] %}
{% endif %}

{% set build = 0 %}

{% set mpi = mpi or 'openmpi' %}
{% if scalar == "real" %}
{% set build = build + 100 %}
{% endif %}

package:
  name: "paropt"
  version: "{{ version }}"

source:
  git_url: https://github.com/smdogroup/paropt.git

build:
  number: {{ build }}
  skip: true  # [py<=36]
  string: py{{ CONDA_PY }}_{{ scalar }}_h{{ PKG_HASH }}_{{ build }}
  track_features:
    - paropt_complex  # [scalar == "complex"]

requirements:
  build:
    - python {{ python }}
    - numpy   1.18   # [py==37]
    - numpy   1.18   # [py==38]
    - numpy   1.19   # [py==39]
    - numpy   1.22   # [py==310]
    - numpy   1.23   # [py==311]
    - {{ mpi }}
    - openmpi-mpicxx  # [mpi == "openmpi"]
    - mpich-mpicxx  # [mpi == "mpich"]
    - {{ compiler('cxx') }}
    - make
    - mpi4py
    - cython
    - setuptools

  host:
    - python {{ python }}
    - pip
    - numpy   1.18   # [py==37]
    - numpy   1.18   # [py==38]
    - numpy   1.19   # [py==39]
    - numpy   1.22   # [py==310]
    - numpy   1.23   # [py==311]
    - {{ mpi }}
    - openmpi-mpicxx  # [mpi == "openmpi"]
    - mpich-mpicxx  # [mpi == "mpich"]
    - libopenblas
    - lapack
    - mpi4py
    - cython
    - setuptools

  run:
    - python
    - numpy >=1.18.5,<2.0.a0   # [py==37]
    - numpy >=1.18.5,<2.0.a0   # [py==38]
    - numpy >=1.19.5,<2.0.a0   # [py==39]
    - numpy >=1.22.0,<2.0.a0   # [py==310]
    - numpy >=1.23.0,<2.0.a0   # [py==311]
    - scipy
    - {{ mpi }}
    - openmpi-mpicxx  # [mpi == "openmpi"]
    - mpich-mpicxx  # [mpi == "mpich"]
    - libopenblas
    - lapack
    - mpi4py

test:
  imports:
    - paropt
    - paropt.ParOpt
    - paropt.ParOptEig

about:
  home: https://github.com/smdogroup/paropt
  license: LGPLv3
  license_family: LGPL
  summary: Parallel optimization library
  doc_url: https://smdogroup.github.io/paropt/
